<h1 mat-dialog-title>{{dialogTitle}}</h1>
<mat-dialog-content [formGroup]="form">


    <mat-form-field>
        <input matInput placeholder="Title" formControlName="title">
    </mat-form-field>

    <mat-form-field>

        <textarea matInput type="text" placeholder="Task Description" formControlName="description"></textarea>
    </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>
    <button [ngStyle]="{'margin-right': '2px'}" class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
