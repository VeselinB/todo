<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{data.title}}</mat-card-title>

    </mat-card-header>

    <mat-card-content>
        <p>


            {{data.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>

        <button mat-button (click)="openDialog()">EDIT</button>
        <button mat-button (click)="remove()">REMOVE</button>

    </mat-card-actions>
</mat-card>
