<h1 mat-dialog-title>{{dialogTitle}}</h1>
<mat-dialog-content [formGroup]="form">


    <mat-form-field>
        <input matInput placeholder="User" formControlName="user">
    </mat-form-field>

    <mat-form-field>
        <input matInput type="email" placeholder="email" formControlName="email">
    </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>
    <button [ngStyle]="{'margin-right': '2px'}" class="mat-raised-button" (click)="close()">Close</button>
    <button [disabled]="!form.valid" class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
